<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Contact List</title>
	<style>
		div#contactformwrapper {
			width: 300px;
			margin: 50px auto;
		}
		div#contactformwrapper label {
			text-align: right;
			display: inline-block;
			width: 120px;
			margin: 5px 0px;
		}
		div#displaypanel {
			margin: 50px auto;
		}
		input[type='button'] {
			display: block;
			width: 150px;
			margin-top: 5px;
			margin-left: 80px;
			line-height: inherit;;
		}
		input {
			line-height: inherit;
			margin: 0;
		}
		h1 {
			font-size: 16px;
			font-weight: normal;
		}
	</style>
	<script src="js/phone.js"></script>
</head>

<body>
	<div id="contactformwrapper">
		<form name="contactform">
			<p>Change the valid phone number format:</p>
			<label for="phoneformat">New Regex:</label>
			<input id="phoneformat" name="phoneformat" type="text" /><br />
			<p>Enter phone number:</p>
			<label for="telnumber">Phone Number:</label>
			<input id="telnumber" name="telnumber" type="text" /><br />
			<input type="button" value="Submit" onClick="CheckPhoneNum()"/>
		</form>

	</div>
	
</body>
</html>
